<div class="container">
    <app-header></app-header>
    <img src="assets/restaurant6.jpg" style="width: 100%;height: 400px;" />
    <h3>Customer Comments</h3>
    <div class="row" *ngIf="alert" style="margin-right: 15%;">
        <div class="col-md-10">
            <div class="alert alert-success alert-dismissible"
                style="text-align: center;float: right;position: relative;">
                <a (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="close"
                    style="cursor: pointer;">&times;</a>
                <strong>Thank you!</strong> for your comment and visit again.
            </div>
        </div>
    </div>
    <form [formGroup]="commentsForm" (ngSubmit)="onSubmit()">
        <textarea class="form-control" formControlName="comments" rows="3" placeholder="Add your comments here.">
        </textarea><br />
        <div style="text-align: right;">
            <button type="submit" class="btn btn-info">Post</button>
        </div>
    </form><br />
    <div class="form-group">
        <p *ngFor="let comment of customerComments">
            {{comment.comments}}
            {{comment.date | date}}
        </p>
    </div>
</div>
