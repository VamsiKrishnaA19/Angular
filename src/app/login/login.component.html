<div class="container" style="padding-left: 30%;padding-top: 15%;">
    <div class="row" *ngIf="alert">
        <div class="col-md-6">
            <div class="alert alert-success alert-dismissible">
                <a (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="close" style="cursor: pointer;">&times;</a>
                <strong>Success!</strong> User loggedIn successfully.
            </div>
        </div>
    </div>
    <div class="row" *ngIf="alert1">
        <div class="col-md-6">
            <div class="alert alert-danger alert-dismissible">
                <a (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="close" style="cursor: pointer;">&times;</a>
                <strong>Fail!</strong> Invalid Name or MobileNumber.
            </div>
        </div>
    </div>
    <form [formGroup]="loginResto">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" formControlName="name" class="form-control" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>MobileNumber:</label>
                    <input type="number" formControlName="mobile" class="form-control" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="button" class="btn btn-success" (click)="onSubmit()" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>
