<div class="container">
    <div class="row">
        <app-header></app-header>
    </div>
    <div class="row" *ngIf="alert">
        <div class="col-md-6">
            <div class="alert alert-success alert-dismissible">
                <a (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="close"
                    style="cursor: pointer;">&times;</a>
                <strong>Success!</strong> restaurant added successfully.
            </div>
        </div>
    </div>
    <form [formGroup]="addResto" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" formControlName="name" class="form-control" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && addResto.controls.name.errors }" />
                    <div *ngIf="submitted && addResto.controls.name.errors" class="invalid-feedback">
                        <div *ngIf="addResto.controls.name.errors.required">Name is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" formControlName="email" class="form-control" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && addResto.controls.email.errors }" />
                    <div *ngIf="submitted && addResto.controls.email.errors" class="invalid-feedback">
                        <div *ngIf="addResto.controls.email.errors.required">Email is required</div>
                        <div *ngIf="addResto.controls.email.errors.email">Please enter valid email address.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Location:</label>
                    <input type="text" formControlName="location" class="form-control" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && addResto.controls.location.errors }" />
                    <div *ngIf="submitted && addResto.controls.location.errors" class="invalid-feedback">
                        <div *ngIf="addResto.controls.location.errors.required">Location is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Telephone:</label>
                    <input type="text" formControlName="telephone" class="form-control" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && addResto.controls.telephone.errors }" />
                    <div *ngIf="submitted && addResto.controls.telephone.errors" class="invalid-feedback">
                        <div *ngIf="addResto.controls.telephone.errors.required">Telephone is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
