<div class="container">
    <div class="row">
        <app-header></app-header>
    </div>
    <div class="row" *ngIf="alert">
        <div class="col-md-6">
            <div class="alert alert-success alert-dismissible">
                <a (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="close"
                    style="cursor: pointer;">&times;</a>
                <strong>Success!</strong> User registered successfully.
            </div>
        </div>
    </div>
    <form [formGroup]="registerResto" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" formControlName="name" class="form-control" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && registerResto.controls.name.errors }" />
                    <div *ngIf="submitted && registerResto.controls.name.errors" class="invalid-feedback">
                        <div *ngIf="registerResto.controls.name.errors.required">Name is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" formControlName="email" class="form-control" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && registerResto.controls.email.errors }" />
                    <div *ngIf="submitted && registerResto.controls.email.errors" class="invalid-feedback">
                        <div *ngIf="registerResto.controls.email.errors.required">Email is required</div>
                        <div *ngIf="registerResto.controls.email.errors.email">Please enter valid email address</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Location:</label>
                    <input type="text" formControlName="location" class="form-control" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && registerResto.controls.location.errors }" />
                    <div *ngIf="submitted && registerResto.controls.location.errors" class="invalid-feedback">
                        <div *ngIf="registerResto.controls.location.errors.required">Location is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>MobileNumber:</label>
                    <input type="number" formControlName="mobile" class="form-control" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && registerResto.controls.mobile.errors }" />
                    <div *ngIf="submitted && registerResto.controls.mobile.errors" class="invalid-feedback">
                        <div *ngIf="registerResto.controls.mobile.errors.required">MobileNumber is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </div>
        </div>
    </form>
</div>
